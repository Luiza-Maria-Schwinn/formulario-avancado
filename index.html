<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <title>Formulário Avançado</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
  <header>
    <h1>Avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="/images/img1.png" alt="nuvem com 3 estrelas">
  </header>

  <form id="formulario">
    <fieldset id="fieldset-1">
      <div id="tittle">
      <legend>Informações pessoais</legend>
    </div>
<div id="name-lastname">
    <div class="name">
      <label for="name">Nome</label>
      <input type="text" id="box-1" required>
    </div> 

    <div class="last-name">
      <label for="name">Sobrenome</label>
      <input type="text" id="box-2" required>
    </div>
</div>
    <div class="e-mail">
      <label for="email">Email <span>(digite um email válido)</span></label>
      <input type="email" id="box-3" required>
    </div>
    </fieldset>

    <fieldset id="fieldset-2">
      <div>
        <legend id="title-1">Informações do Mentor</legend></div>
      <div>

        <div class="line"></div>

        <div class="select">
          <label for="name">Selecione quem foi o seu mentor</label>
          <select required id="box-4">
            <option value="name">Mentor 1</option>
            <option value="name">Mentor 2</option>
            <option value="name">Mentor 3</option>
          </select>
        </div>

        <div class="text">
          <label for="textarea">Feedback sobre o mentor</label>
          <textarea type="text" id="box-5" required></textarea>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="box-6" required>
          <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          
        </div>
    </fieldset>

    <fieldset id="fieldset-3">
      <div>
        <legend id="title-2">Agendando próxima mentoria</legend></div>
      <div>

        <div class="line-1"></div>

<div id="agenda">        
        <div class="date">
          <label for="date">Data</label>
          <input type="date" id="box-7" required>
        </div> 

        <div class="time">
          <label for="time">Das</label>
          <input type="time" id="box-8" required>
        </div>

        <div class="time">
          <label for="time">Até</label>
          <input type="time" id="box-9" required>
        </div>
</div>
        
    </fieldset>
    <footer class="footer">
      <button id="button" submit="form">SALVAR</button>
    </footer>
  </form></div>
</div>

</body>
</html>
